<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>

    <!-- Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
              "terminal-bg": "#0a0a0a",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"],
              "mono": ["JetBrains Mono", "monospace"]
            },
            borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #101622;
        color: #f8fafc;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #232f48;
        border-radius: 10px;
      }
      .glass-panel {
        background: rgba(25, 34, 51, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .command-glow:focus-within {
        box-shadow: 0 0 20px rgba(19, 91, 236, 0.2);
        border-color: #135bec;
      }
      .workflow-dot {
        box-shadow: 0 0 15px #135bec;
      }
      .active-node-glow {
        box-shadow: 0 0 25px rgba(19, 91, 236, 0.3);
      }
      .cursor-blink { 
        border-right: 2px solid #135bec; 
        animation: blink 1s infinite; 
      }
      @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
      
      /* Markdown Content Styles */
      .markdown-content h1 { font-size: 1.875rem; font-weight: 700; margin-bottom: 1rem; color: white; }
      .markdown-content h2 { font-size: 1.25rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #135bec; border-bottom: 1px solid #324467; padding-bottom: 0.25rem; }
      .markdown-content p { margin-bottom: 1rem; color: #92a4c9; line-height: 1.6; }
      .markdown-content ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; color: #92a4c9; }
      .markdown-content li { margin-bottom: 0.5rem; }
      .markdown-content .katex { font-size: 1.1em; }
    </style>
  <script type="importmap">

  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>

</head>

</html>
